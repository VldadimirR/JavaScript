<!DOCTYPE html>

<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  /*
  1. 10 + 10 = 20
  2. 20 + "10" Получаем строку 2010
  */
  console.log(10 + 10 + "10")
  /*
  1. 10 + "10" = Получаем строку 1010
  2. "1010" + 10 = Получаем строку 101010
  */
  console.log(10 + "10" + 10)
  /*
  1. 10 + 10 = 20
  2. 20 + 10 = 30 // за счет '+' 10 становится числом
  */
  console.log(10 + 10 + +"10")
  /*
  Положительная бесконечность из-за деления на пустоту
  */
  console.log(10 / -"")
  /*
  попытка разделить число на строку из-за невозможности конвертации
  */
  console.log(10 / +"2,5")
</script>
</body>
</html>
