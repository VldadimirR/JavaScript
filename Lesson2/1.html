<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
   */
  // Переменная а увеличивается а потом помещается в переменную с поэтому 2
  c = ++a;
  console.log(c);

  
  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
   */
  // Переменная а увеличивается а после того как уже будет помещена  в переменную d поэтому 1
  d = b++;
  console.log(d);

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
   */
  // здесь переменная a увеличивается до 3, а затем добавляется к 2. Поэтому c будет равно 5.
  c = 2 + ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
   */
  //Здесь переменная b увеличивается до 3, но поскольку это постфиксная операция, старое значение (до увеличения) добавляется к 2. Поэтому d будет равно 4.
  d = 2 + b++;
  console.log(d);

  // Здесь a равно 3, поскольку она была увеличена на единицу два раза.
  console.log(a);

  // Здесь b равно 3, поскольку она была увеличена на единицу два раза
  console.log(b);
</script>
